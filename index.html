<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>COMPRE SEU CARRO</title>
</head>
<body>

    <div>
        <h1 id="titulo"><strong>Reserve seu carro e conclua a compra na concessionaria!</strong></h1><br>
        <p id="subtitulo"><strong>Complete com suas informações</strong></p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="Nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" placeholder="Digite seu Sobrenome"required>
            </div>

            <div class="campo">
                <label for="CPF"><strong>CPF:</strong></label>
                <input type="text" name="CPF" id="CPF"
                placeholder="XXX.XXX.XXX-XX"
                pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"required>
            </div>

            <div class="campo">
                <label for="Telefone"><strong>Telefone:</strong></label>
                <input type="text" name="Telefone" id="Telefone" placeholder="Digite seu Telefone"required>
            </div>
        </fieldset class="grupo">

        <div>
            <label for="Email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" placeholder="Digite seu Email"required>
        </div>

        <div>
            <label><strong>Gostaria de receber e-mails de descontos, promoções, etc. ?</strong></label><br>
            <label>
                <input type="radio" name="devweb" value="Sim">Sim
            </label>
            <label>
                <input type="radio" name="devweb" value="Não">Não
            </label>
        </div>

        <div>
            <label><strong>Qual marca de seu interesse?</strong></label><br>
            <select id="Qual a marca de seu interesse?">
                <option selected disabled value="">Escolha a marca...</option>
                <option>Mercedes</option>
                <option>Honda</option>
                <option>Yamaha</option>
                <option>BMW</option>
            </select>
        </div>
        <br>

        <button class="botao "type="submit">Concluído</button>
    </form>
    
</body>
</html>
